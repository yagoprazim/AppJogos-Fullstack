<div class="container-custom text-center">
    
    <div class="table-responsive">
      <h3 class="mb-4 mt-1 fw-bold">LISTA DE JOGOS</h3>
      <table class="table table-custom">
        <thead class="table-dark" >
          <tr>
            <th scope="col">Identificador</th>
            <th scope="col">Nome</th>
            <th scope="col">Plataforma</th>
            <th scope="col">Preço</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody class="table-group-divider table-light">
          <tr *ngFor="let jogo of paginacao$?.content || []">
            <td>{{ jogo.id }}</td>
            <td>{{ jogo.titulo }}</td>
            <td>{{ jogo.plataforma }}</td>
            <td>{{ jogo.preco | currency:'BRL'}}</td>
            <td>
              <a class="btn btn-dark me-2" [routerLink]="['/jogos/atualizar', jogo.id]" routerLinkActive="active">
                  <i class="bi bi-pencil-fill"></i>
              </a>
              <button class="btn btn-dark" (click)="deletar(jogo.id!)">
                  <i class="bi bi-trash3"></i>
              </button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
       <div class="d-flex justify-content-between">
        <button class="btn btn-navigation" [disabled]="paginaAtual === 0" (click)="mudarPagina(paginaAtual - 1)">
          <i class="bi bi-arrow-bar-left"></i> Anterior
        </button>
        <span class="pagination-info">Página {{ paginaAtual + 1 }} de {{ paginacao$?.totalPages || 1 }}</span>
        <button class="btn btn-navigation" [disabled]="paginaAtual === (paginacao$?.totalPages || 1) - 1" (click)="mudarPagina(paginaAtual + 1)">
          Próxima <i class="bi bi-arrow-bar-right"></i>
        </button>
      </div>
    </div>
